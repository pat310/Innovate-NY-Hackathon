<section class="medication-list" layout flex>
  <h1>{{category}}</h1>
  <md-list>
    <md-subheader class="md-no-sticky">Clickable Items with Secondary Controls</md-subheader>
    <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="medication in medications">
      <!-- <md-icon md-svg-icon="{{}}"></md-icon> -->
      <p> {{ medication.name }} </p>
      <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
    </md-list-item>
  </md-list>
</section>
