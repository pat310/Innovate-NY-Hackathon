<section class="med-categories container-fluid" layout="column">
  <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;">
    <md-whiteframe class="md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center" ng-repeat="category in categories" ui-sref="medications({category: category.url})">
      <span>{{category.name}}</span>
    </md-whiteframe>
  </div>
  <div layout="column" flex-md="50">
    <md-content class="md-padding" layout-fill layout-padding>
      <form ng-submit="$event.preventDefault()">
        <h3>Quick Look Up</h3>
        <md-autocomplete
            md-search-text="searchText"
            md-items="item in querySearch(searchText)"
            md-item-text="item.name"
            md-min-length="0"
            placeholder="Search for Medication">
          <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
          </md-item-template>
        </md-autocomplete>
        <br/>
      </form>
      <md-button class="md-raised md-primary">Enter</md-button>
    </md-content>
  </div>
</section>
