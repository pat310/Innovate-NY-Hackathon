<md-button class="md-raised md-primary">Take Picture</md-button>
<md-button class="md-raised md-primary" ng-click="loadPicture()">Load Picture</md-button>

<div class="image-container">

<div layout="row" layout-sm="column" layout-align="space-around" ng-if="showLoader">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
